<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | Admin Dashboard</title>
  <link rel="icon" type="image/png" href="https://cdn.grapesjs.com/workspaces/cmjdh0oo603xm12grpuiruk7p/assets/f6b95b3d-49d1-4e77-b952-49ed80c4befa__image-9-14-1404-ap-at-8.42-pm.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "pYI5e7c0EjKvjvgbV",
      });
    })();
  </script>
  
  <!-- Auth & Config Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body class="bg-slate-950 text-white">
  <!-- Top Navigation -->
  <nav class="fixed w-full z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-8">
          <a href="admin-dashboard.html" class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-600 rounded-xl flex items-center justify-center">
              <i class="fas fa-shield-alt text-white"></i>
            </div>
            <span class="text-xl font-black">Admin <span class="gradient-text">Portal</span></span>
          </a>
          <div class="hidden md:flex items-center gap-6">
            <a href="admin-dashboard.html" class="text-gray-400 hover:text-white transition-colors">
              <i class="fas fa-chart-line mr-2"></i>Dashboard
            </a>
            <a href="content-management.html" class="text-gray-400 hover:text-white transition-colors">
              <i class="fas fa-edit mr-2"></i>Content
            </a>
            <a href="user-management.html" class="text-purple-500 font-semibold">
              <i class="fas fa-users mr-2"></i>Users
            </a>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-gray-400 text-sm" id="adminName">Admin</span>
          <button onclick="logout()" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg transition-colors">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="pt-24 pb-12 px-6">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-4xl font-black mb-2">User Management</h1>
        <p class="text-gray-400">Manage user accounts, permissions, and subscriptions</p>
      </div>

      <!-- Stats Cards -->
      <div class="grid md:grid-cols-4 gap-6 mb-8">
        <div class="bg-slate-900 rounded-2xl border border-slate-800 p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 bg-blue-500/20 rounded-xl flex items-center justify-center">
              <i class="fas fa-users text-blue-500 text-xl"></i>
            </div>
            <span class="text-xs text-gray-400">Total</span>
          </div>
          <div class="text-3xl font-black mb-1" id="totalUsers">0</div>
          <div class="text-sm text-gray-400">Total Users</div>
        </div>

        <div class="bg-slate-900 rounded-2xl border border-slate-800 p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center">
              <i class="fas fa-user-check text-green-500 text-xl"></i>
            </div>
            <span class="text-xs text-gray-400">Active</span>
          </div>
          <div class="text-3xl font-black mb-1" id="activeUsers">0</div>
          <div class="text-sm text-gray-400">Active Users</div>
        </div>

        <div class="bg-slate-900 rounded-2xl border border-slate-800 p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 bg-amber-500/20 rounded-xl flex items-center justify-center">
              <i class="fas fa-crown text-amber-500 text-xl"></i>
            </div>
            <span class="text-xs text-gray-400">Premium</span>
          </div>
          <div class="text-3xl font-black mb-1" id="premiumUsers">0</div>
          <div class="text-sm text-gray-400">Premium Users</div>
        </div>

        <div class="bg-slate-900 rounded-2xl border border-slate-800 p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center">
              <i class="fas fa-user-plus text-purple-500 text-xl"></i>
            </div>
            <span class="text-xs text-gray-400">This Month</span>
          </div>
          <div class="text-3xl font-black mb-1" id="newUsers">0</div>
          <div class="text-sm text-gray-400">New Users</div>
        </div>
      </div>

      <!-- Filters & Actions -->
      <div class="bg-slate-900 rounded-2xl border border-slate-800 p-6 mb-6">
        <div class="flex flex-wrap items-center gap-4">
          <!-- Search -->
          <div class="relative flex-1 min-w-[250px]">
            <input 
              type="text" 
              id="searchUsers"
              placeholder="Search by name, email, or company..."
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 pl-10 text-white focus:outline-none focus:border-purple-500"
            >
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>

          <!-- Filter by Plan -->
          <select id="filterPlan" class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500">
            <option value="">All Plans</option>
            <option value="free">Free</option>
            <option value="starter">Starter</option>
            <option value="professional">Professional</option>
            <option value="enterprise">Enterprise</option>
          </select>

          <!-- Filter by Role -->
          <select id="filterRole" class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500">
            <option value="">All Roles</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>

          <!-- Export Button -->
          <button onclick="exportUsers()" class="bg-slate-950 hover:bg-slate-800 border border-slate-800 px-6 py-3 rounded-xl font-semibold transition-all">
            <i class="fas fa-download mr-2"></i>Export CSV
          </button>

          <!-- Add User Button -->
          <button onclick="openUserModal()" class="bg-gradient-to-r from-purple-500 to-pink-600 px-6 py-3 rounded-xl font-semibold hover:shadow-xl transition-all">
            <i class="fas fa-user-plus mr-2"></i>Add User
          </button>
        </div>
      </div>

      <!-- Users Table -->
      <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-slate-950 border-b border-slate-800">
              <tr>
                <th class="text-left p-4 font-semibold">
                  <input type="checkbox" id="selectAll" class="w-4 h-4 rounded border-slate-700 text-purple-500">
                </th>
                <th class="text-left p-4 font-semibold">User</th>
                <th class="text-left p-4 font-semibold">Email</th>
                <th class="text-left p-4 font-semibold">Company</th>
                <th class="text-left p-4 font-semibold">Plan</th>
                <th class="text-left p-4 font-semibold">Role</th>
                <th class="text-left p-4 font-semibold">Joined</th>
                <th class="text-left p-4 font-semibold">Status</th>
                <th class="text-left p-4 font-semibold">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Users will be loaded here -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="border-t border-slate-800 p-4 flex items-center justify-between">
          <div class="text-sm text-gray-400">
            Showing <span id="showingFrom">1</span> to <span id="showingTo">10</span> of <span id="totalCount">0</span> users
          </div>
          <div class="flex items-center gap-2">
            <button onclick="previousPage()" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg transition-colors">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div id="paginationNumbers" class="flex gap-2">
              <!-- Page numbers will be inserted here -->
            </div>
            <button onclick="nextPage()" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg transition-colors">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- User Modal -->
  <div id="userModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-6 overflow-y-auto">
    <div class="bg-slate-900 rounded-2xl border border-slate-800 w-full max-w-2xl my-8">
      <div class="flex items-center justify-between p-6 border-b border-slate-800">
        <h2 class="text-2xl font-bold">
          <i class="fas fa-user-edit text-purple-500 mr-2"></i>
          <span id="userModalTitle">Edit User</span>
        </h2>
        <button onclick="closeUserModal()" class="text-gray-400 hover:text-white transition-colors">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      
      <form id="userForm" onsubmit="saveUser(event)" class="p-6 space-y-6">
        <input type="hidden" id="userId">
        
        <!-- Name & Email -->
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-2">
              <i class="fas fa-user text-purple-500 mr-2"></i>Full Name
            </label>
            <input 
              type="text" 
              id="userName"
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
              placeholder="John Doe"
            >
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2">
              <i class="fas fa-envelope text-purple-500 mr-2"></i>Email
            </label>
            <input 
              type="email" 
              id="userEmail"
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
              placeholder="john@company.com"
            >
          </div>
        </div>

        <!-- Company & Phone -->
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-2">
              <i class="fas fa-building text-purple-500 mr-2"></i>Company
            </label>
            <input 
              type="text" 
              id="userCompany"
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
              placeholder="Company Name"
            >
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2">
              <i class="fas fa-phone text-purple-500 mr-2"></i>Phone
            </label>
            <input 
              type="tel" 
              id="userPhone"
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
              placeholder="+1 (555) 000-0000"
            >
          </div>
        </div>

        <!-- Plan & Role -->
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-2">
              <i class="fas fa-crown text-purple-500 mr-2"></i>Subscription Plan
            </label>
            <select 
              id="userPlan"
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
            >
              <option value="free">Free</option>
              <option value="starter">Starter</option>
              <option value="professional">Professional</option>
              <option value="enterprise">Enterprise</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2">
              <i class="fas fa-shield-alt text-purple-500 mr-2"></i>Role
            </label>
            <select 
              id="userRole"
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
            >
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-semibold mb-2">
            <i class="fas fa-toggle-on text-purple-500 mr-2"></i>Account Status
          </label>
          <select 
            id="userStatus"
            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
          >
            <option value="active">Active</option>
            <option value="suspended">Suspended</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <!-- Notes -->
        <div>
          <label class="block text-sm font-semibold mb-2">
            <i class="fas fa-sticky-note text-purple-500 mr-2"></i>Admin Notes
          </label>
          <textarea 
            id="userNotes"
            rows="3"
            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500"
            placeholder="Internal notes about this user..."
          ></textarea>
        </div>

        <!-- Send Notification -->
        <div>
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" id="sendNotification" class="w-5 h-5 rounded border-slate-700 text-purple-500 focus:ring-purple-500">
            <span class="ml-3 font-semibold">
              <i class="fas fa-envelope text-purple-500 mr-2"></i>Send email notification to user
            </span>
          </label>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 pt-4 border-t border-slate-800">
          <button 
            type="button" 
            onclick="closeUserModal()"
            class="flex-1 bg-slate-800 hover:bg-slate-700 py-3 rounded-xl font-semibold transition-all"
          >
            Cancel
          </button>
          <button 
            type="submit"
            class="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 py-3 rounded-xl font-semibold transition-all"
          >
            <i class="fas fa-save mr-2"></i>Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/admin-users.js"></script>
  <script>
    // Require admin authentication
    requireAdmin();

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      const user = getCurrentUser();
      if (user) {
        document.getElementById('adminName').textContent = user.name;
      }
      
      // Load users
      loadUsers();
      updateStats();
      
      // Setup event listeners
      document.getElementById('searchUsers').addEventListener('input', debounce(filterUsers, 300));
      document.getElementById('filterPlan').addEventListener('change', filterUsers);
      document.getElementById('filterRole').addEventListener('change', filterUsers);
      document.getElementById('selectAll').addEventListener('change', toggleSelectAll);
    });
  </script>
</body>
</html>
