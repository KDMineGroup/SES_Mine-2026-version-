<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | SES_MINE</title>
  <link rel="icon" type="image/png" href="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
      <div class="text-center mb-8">
        <img src="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png" alt="SES_MINE" class="h-16 mx-auto mb-4">
        <h1 class="text-4xl font-black mb-2">Reset Password</h1>
        <p class="text-gray-400">Enter your email to receive a reset code</p>
      </div>

      <div class="bg-slate-900/50 backdrop-blur-xl rounded-2xl border border-slate-800 p-8">
        <div id="step1" class="space-y-6">
          <div class="w-16 h-16 bg-cyan-500/20 rounded-2xl flex items-center justify-center mx-auto">
            <i class="fas fa-key text-cyan-400 text-2xl"></i>
          </div>

          <form id="emailForm" class="space-y-4">
            <div>
              <label class="block text-sm font-semibold mb-2">Email Address</label>
              <input type="email" id="resetEmail" required class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="your@email.com">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 px-6 py-4 rounded-xl font-bold hover:shadow-lg hover:shadow-cyan-500/50 transition-all">
              <i class="fas fa-paper-plane mr-2"></i>Send Reset Code
            </button>
          </form>
        </div>

        <div id="step2" class="hidden space-y-6">
          <div class="w-16 h-16 bg-green-500/20 rounded-2xl flex items-center justify-center mx-auto">
            <i class="fas fa-check text-green-400 text-2xl"></i>
          </div>

          <div class="text-center">
            <p class="text-gray-400 mb-4">We've sent a 6-digit code to your email</p>
            <p class="text-sm text-gray-500">Check your inbox and spam folder</p>
          </div>

          <form id="verifyForm" class="space-y-4">
            <div>
              <label class="block text-sm font-semibold mb-2">Verification Code</label>
              <input type="text" id="verifyCode" required maxlength="6" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-center text-2xl tracking-widest focus:border-cyan-500 focus:outline-none transition-colors" placeholder="000000">
            </div>

            <div>
              <label class="block text-sm font-semibold mb-2">New Password</label>
              <div class="relative">
                <input type="password" id="newPassword" required class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 pr-12 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="••••••••">
                <button type="button" onclick="togglePasswordField('newPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                  <i class="fas fa-eye" id="newPassword-eye"></i>
                </button>
              </div>
              <div id="passwordStrength" class="mt-2 text-sm"></div>
            </div>

            <div>
              <label class="block text-sm font-semibold mb-2">Confirm New Password</label>
              <div class="relative">
                <input type="password" id="confirmNewPassword" required class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 pr-12 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="••••••••">
                <button type="button" onclick="togglePasswordField('confirmNewPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                  <i class="fas fa-eye" id="confirmNewPassword-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 px-6 py-4 rounded-xl font-bold hover:shadow-lg hover:shadow-cyan-500/50 transition-all">
              <i class="fas fa-check mr-2"></i>Reset Password
            </button>
          </form>

          <button onclick="resendCode()" class="w-full text-cyan-400 hover:text-cyan-300 text-sm">
            <i class="fas fa-redo mr-2"></i>Resend Code
          </button>
        </div>

        <div class="mt-6 text-center">
          <a href="login.html" class="text-gray-400 hover:text-white transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let resetEmail = '';
    let resetCode = '';

    function togglePasswordField(fieldId) {
      const field = document.getElementById(fieldId);
      const eye = document.getElementById(fieldId + '-eye');
      if (field.type === 'password') {
        field.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
      }
    }

    document.getElementById('newPassword').addEventListener('input', function(e) {
      const validation = validatePassword(e.target.value);
      const strengthDiv = document.getElementById('passwordStrength');
      
      let color = 'text-red-400';
      if (validation.strength === 'medium') color = 'text-amber-400';
      if (validation.strength === 'strong') color = 'text-green-400';
      
      strengthDiv.innerHTML = `<span class="${color}">${validation.message}</span>`;
    });

    document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      resetEmail = document.getElementById('resetEmail').value.trim();
      
      if (!validateEmail(resetEmail)) {
        alert('Please enter a valid email address');
        return;
      }

      const users = JSON.parse(localStorage.getItem('ses_mine_users') || '{}');
      if (!users[resetEmail]) {
        alert('No account found with this email address');
        return;
      }

      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';

      resetCode = Math.floor(100000 + Math.random() * 900000).toString();

      try {
        await emailjs.send(
          'service_v1tzk6t',
          'template_5rwnvg8',
          {
            to_email: resetEmail,
            to_name: users[resetEmail].name,
            user_name: users[resetEmail].name,
            verification_code: resetCode,
            reset_code: resetCode,
            from_name: 'SES_MINE Security',
            reply_to: 'security@sesmine.com'
          },
          'vIsuy4VXOAFCLwx2c'
        );

        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
      } catch (error) {
        console.error('Error sending reset code:', error);
        alert('Failed to send reset code. Please try again.');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send Reset Code';
      }
    });

    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const code = document.getElementById('verifyCode').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmNewPassword').value;

      if (code !== resetCode) {
        alert('Invalid verification code');
        return;
      }

      const validation = validatePassword(newPassword);
      if (!validation.isValid) {
        alert(validation.message);
        return;
      }

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      const users = JSON.parse(localStorage.getItem('ses_mine_users') || '{}');
      const user = users[resetEmail];
      
      if (user) {
        user.passwordHash = hashPassword(newPassword);
        users[resetEmail] = user;
        localStorage.setItem('ses_mine_users', JSON.stringify(users));
        
        alert('✅ Password reset successfully! You can now login with your new password.');
        window.location.href = 'login.html';
      } else {
        alert('Error: User not found');
      }
    });

    function resendCode() {
      document.getElementById('emailForm').dispatchEvent(new Event('submit'));
    }

    function hashPassword(password) {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        const char = password.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return 'hash_' + Math.abs(hash).toString(36) + '_' + password.length;
    }
  </script>
</body>
</html>
