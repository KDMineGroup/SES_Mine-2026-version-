<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SES_MINE Platform</title>
  <link rel="icon" type="image/png" href="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { 
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
  </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
      <img 
        src="https://cdn.grapesjs.com/workspaces/cmjdh0oo603xm12grpuiruk7p/assets/f6b95b3d-49d1-4e77-b952-49ed80c4befa__image-9-14-1404-ap-at-8.42-pm.png" alt="SES_MINE Logo" class="h-16 logo-glow group-hover:scale-105 transition-transform">
        alt="SES_MINE" 
        class="h-16 mx-auto mb-4"
      >
      <h1 class="text-3xl font-black mb-2">Welcome Back</h1>
      <p class="text-gray-400">Sign in to your SES_MINE account</p>
    </div>

    <!-- Login Form -->
    <div class="bg-slate-900 rounded-2xl border border-slate-800 p-8">
      <form id="loginForm" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            required
            class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors"
            placeholder="john@company.com"
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold mb-2">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 pr-12 focus:border-cyan-500 focus:outline-none transition-colors"
              placeholder="••••••••"
            >
            <button 
              type="button" 
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
            >
              <i class="fas fa-eye" id="password-eye"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input 
              type="checkbox" 
              id="rememberMe"
              class="w-4 h-4 bg-slate-950 border-slate-800 rounded"
            >
            <span class="text-sm text-gray-400">Remember me</span>
          </label>
          <a href="forgot-password.html" class="text-sm text-cyan-400 hover:underline">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-600 px-6 py-3 rounded-xl font-bold hover:shadow-lg hover:shadow-cyan-500/50 transition-all"
        >
          <span id="btnText">Sign In</span>
          <i id="btnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-slate-900 text-gray-400">Or continue with</span>
        </div>
      </div>

      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-4">
        <button class="bg-slate-950 border border-slate-800 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors flex items-center justify-center gap-2">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
        <button class="bg-slate-950 border border-slate-800 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors flex items-center justify-center gap-2">
          <i class="fab fa-microsoft"></i>
          <span>Microsoft</span>
        </button>
      </div>

      <!-- Signup Link -->
      <div class="text-center mt-6">
        <p class="text-gray-400">
          Don't have an account? 
          <a href="signup.html" class="text-cyan-400 hover:underline font-semibold">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mt-6 bg-red-500/20 border border-red-500/30 rounded-xl p-4">
      <div class="flex items-start gap-3">
        <i class="fas fa-exclamation-circle text-red-400 text-xl mt-0.5"></i>
        <div>
          <h3 class="font-bold text-red-400 mb-1">Login Failed</h3>
          <p id="errorText" class="text-sm text-gray-300"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const field = document.getElementById('password');
      const eye = document.getElementById('password-eye');
      
      if (field.type === 'password') {
        field.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      submitBtn.disabled = true;
      btnText.textContent = 'Signing In...';
      btnSpinner.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      try {
        const result = await handleLogin(email, password, rememberMe);
        
        if (result.success) {
          // Check for intended destination
          const intendedDestination = sessionStorage.getItem('intendedDestination');
          
          if (intendedDestination) {
            sessionStorage.removeItem('intendedDestination');
            window.location.href = intendedDestination;
          } else {
            window.location.href = '../dashboard/index.html';
          }
        } else {
          errorText.textContent = result.error;
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        errorText.textContent = 'An unexpected error occurred. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Sign In';
        btnSpinner.classList.add('hidden');
      }
    });

    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = '../dashboard/index.html';
    }
  </script>
</body>
</html>
