<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SES_MINE</title>
  <link rel="icon" type="image/png" href="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }
    .gradient-text {
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
      <div class="text-center mb-8">
        <img src="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png" alt="SES_MINE" class="h-16 mx-auto mb-4">
        <h1 class="text-4xl font-black mb-2">Create Account</h1>
        <p class="text-gray-400">Join SES_MINE and transform your mining operations</p>
      </div>

      <div class="bg-slate-900/50 backdrop-blur-xl rounded-2xl border border-slate-800 p-8">
        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block text-sm font-semibold mb-2">Full Name</label>
            <input type="text" id="fullName" required class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="John Smith">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Email Address</label>
            <input type="email" id="email" required class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="john@company.com">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Company Name</label>
            <input type="text" id="company" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="Mining Corp Ltd">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Phone Number (Optional)</label>
            <input type="tel" id="phone" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="+1 (555) 000-0000">
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Password</label>
            <div class="relative">
              <input type="password" id="password" required class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 pr-12 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="••••••••">
              <button type="button" onclick="togglePassword('password')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                <i class="fas fa-eye" id="password-eye"></i>
              </button>
            </div>
            <div id="passwordStrength" class="mt-2 text-sm"></div>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Confirm Password</label>
            <div class="relative">
              <input type="password" id="confirmPassword" required class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 pr-12 focus:border-cyan-500 focus:outline-none transition-colors" placeholder="••••••••">
              <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                <i class="fas fa-eye" id="confirmPassword-eye"></i>
              </button>
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Select Plan</label>
            <select id="plan" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors">
              <option value="free">Free - $0/month (Basic Access)</option>
              <option value="starter">Starter - $49/month (Recommended)</option>
              <option value="professional">Professional - $149/month (Full Access)</option>
              <option value="enterprise">Enterprise - Custom Pricing</option>
            </select>
          </div>

          <div class="flex items-start gap-3">
            <input type="checkbox" id="terms" required class="mt-1">
            <label for="terms" class="text-sm text-gray-400">
              I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> and <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-600 px-6 py-4 rounded-xl font-bold text-lg hover:shadow-lg hover:shadow-cyan-500/50 transition-all">
            <i class="fas fa-user-plus mr-2"></i>Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-400">Already have an account? <a href="login.html" class="text-cyan-400 hover:text-cyan-300 font-semibold">Sign In</a></p>
        </div>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-slate-800"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-slate-900 text-gray-400">Or sign up with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-4">
            <button class="flex items-center justify-center gap-2 bg-slate-950 border border-slate-800 hover:border-slate-700 px-4 py-3 rounded-lg transition-colors">
              <i class="fab fa-google text-red-400"></i>
              <span>Google</span>
            </button>
            <button class="flex items-center justify-center gap-2 bg-slate-950 border border-slate-800 hover:border-slate-700 px-4 py-3 rounded-lg transition-colors">
              <i class="fab fa-microsoft text-blue-400"></i>
              <span>Microsoft</span>
            </button>
          </div>
        </div>
      </div>

      <div class="mt-6 text-center">
        <a href="../index.html" class="text-gray-400 hover:text-white transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>Back to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const eye = document.getElementById(fieldId + '-eye');
      if (field.type === 'password') {
        field.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
      }
    }

    document.getElementById('password').addEventListener('input', function(e) {
      const validation = validatePassword(e.target.value);
      const strengthDiv = document.getElementById('passwordStrength');
      
      let color = 'text-red-400';
      if (validation.strength === 'medium') color = 'text-amber-400';
      if (validation.strength === 'strong') color = 'text-green-400';
      
      strengthDiv.innerHTML = `<span class="${color}">${validation.message}</span>`;
    });

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const company = document.getElementById('company').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const plan = document.getElementById('plan').value;
      const terms = document.getElementById('terms').checked;

      if (!terms) {
        alert('Please accept the Terms of Service');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';

      const result = await handleSignup({
        fullName,
        email,
        company,
        phone,
        password,
        plan
      });

      if (result.success) {
        alert('✅ Account created successfully! Check your email for verification code.');
        window.location.href = 'login.html';
      } else {
        alert('❌ Error: ' + result.error);
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
      }
    });
  </script>
</body>
</html>
