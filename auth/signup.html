<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SESMine Platform</title>
  <link rel="icon" type="image/png" href="https://cdn.grapesjs.com/workspaces/cmjdh0oo603xm12grpuiruk7p/assets/f6b95b3d-49d1-4e77-b952-49ed80c4befa__image-9-14-1404-ap-at-8.42-pm.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "pYI5e7c0EjKvjvgbV",
      });
    })();
  </script>
  
  <!-- Auth & Config Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .input-focus:focus { border-color: #f59e0b; box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1); }
    .password-strength-weak { background-color: #ef4444; }
    .password-strength-medium { background-color: #f59e0b; }
    .password-strength-strong { background-color: #10b981; }
  </style>
</head>
<body class="gradient-bg text-white">
  <!-- Navigation -->
  <nav class="fixed w-full z-50 bg-slate-950/95 backdrop-blur-xl border-b border-slate-800/50">
    <div class="max-w-7xl mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3 group">
          <img src="https://cdn.grapesjs.com/workspaces/cmjdh0oo603xm12grpuiruk7p/assets/f6b95b3d-49d1-4e77-b952-49ed80c4befa__image-9-14-1404-ap-at-8.42-pm.png" alt="SES_MINE Logo" class="h-16 logo-glow group-hover:scale-105 transition-transform">
        </a>
  <!-- Signup Container -->
  <div class="relative z-10 w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="../index.html" class="inline-flex items-center gap-3 mb-4">
        <div class="w-14 h-14 bg-gradient-to-br from-amber-500 to-orange-600 rounded-xl flex items-center justify-center">
          <i class="fas fa-mountain text-white text-2xl"></i>
        </div>
        <span class="text-3xl font-black">SES<span class="gradient-text">Mine</span></span>
      </a>
      <h1 class="text-3xl font-black mb-2">Create Account</h1>
      <p class="text-gray-400">Start your mining cost optimization journey</p>
    </div>

    <!-- Signup Form -->
    <div class="bg-slate-900 rounded-2xl border border-slate-800 p-8 shadow-2xl">
      <form id="signupForm" onsubmit="handleSignupSubmit(event)">
        <!-- Full Name -->
        <div class="mb-6">
          <label for="fullName" class="block text-sm font-semibold mb-2">
            <i class="fas fa-user mr-2 text-amber-500"></i>Full Name
          </label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName"
            required
            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white input-focus focus:outline-none transition-all"
            placeholder="John Doe"
          >
        </div>

        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-semibold mb-2">
            <i class="fas fa-envelope mr-2 text-amber-500"></i>Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            required
            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white input-focus focus:outline-none transition-all"
            placeholder="your.email@company.com"
          >
        </div>

        <!-- Company -->
        <div class="mb-6">
          <label for="company" class="block text-sm font-semibold mb-2">
            <i class="fas fa-building mr-2 text-amber-500"></i>Company Name
          </label>
          <input 
            type="text" 
            id="company" 
            name="company"
            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white input-focus focus:outline-none transition-all"
            placeholder="Your Company Ltd."
          >
        </div>

        <!-- Phone -->
        <div class="mb-6">
          <label for="phone" class="block text-sm font-semibold mb-2">
            <i class="fas fa-phone mr-2 text-amber-500"></i>Phone Number (Optional)
          </label>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white input-focus focus:outline-none transition-all"
            placeholder="+1 (555) 000-0000"
          >
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-semibold mb-2">
            <i class="fas fa-lock mr-2 text-amber-500"></i>Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              oninput="checkPasswordStrength()"
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white input-focus focus:outline-none transition-all pr-12"
              placeholder="Create a strong password"
            >
            <button 
              type="button" 
              onclick="togglePassword('password')"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
            >
              <i class="fas fa-eye" id="toggleIcon1"></i>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div class="mt-2">
            <div class="flex gap-1 mb-2">
              <div id="strength-bar-1" class="h-1 flex-1 bg-slate-800 rounded-full transition-all"></div>
              <div id="strength-bar-2" class="h-1 flex-1 bg-slate-800 rounded-full transition-all"></div>
              <div id="strength-bar-3" class="h-1 flex-1 bg-slate-800 rounded-full transition-all"></div>
              <div id="strength-bar-4" class="h-1 flex-1 bg-slate-800 rounded-full transition-all"></div>
            </div>
            <p id="strength-text" class="text-xs text-gray-400"></p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-semibold mb-2">
            <i class="fas fa-lock mr-2 text-amber-500"></i>Confirm Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword"
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white input-focus focus:outline-none transition-all pr-12"
              placeholder="Confirm your password"
            >
            <button 
              type="button" 
              onclick="togglePassword('confirmPassword')"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
            >
              <i class="fas fa-eye" id="toggleIcon2"></i>
            </button>
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="mb-6">
          <label class="flex items-start cursor-pointer">
            <input type="checkbox" id="terms" required class="w-4 h-4 rounded border-slate-700 text-amber-500 focus:ring-amber-500 focus:ring-offset-slate-900 mt-1">
            <span class="ml-2 text-sm text-gray-400">
              I agree to the <a href="#" class="text-amber-500 hover:text-amber-400">Terms of Service</a> and <a href="#" class="text-amber-500 hover:text-amber-400">Privacy Policy</a>
            </span>
          </label>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-6 bg-red-500/10 border border-red-500/30 rounded-xl p-4 text-red-500 text-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mb-6 bg-green-500/10 border border-green-500/30 rounded-xl p-4 text-green-500 text-sm">
          <i class="fas fa-check-circle mr-2"></i>
          <span id="successText"></span>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-bold py-4 rounded-xl transition-all hover:shadow-xl hover:shadow-amber-500/30 flex items-center justify-center gap-2"
        >
          <i class="fas fa-user-plus"></i>
          <span>Create Account</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-slate-900 text-gray-400">Or sign up with</span>
        </div>
      </div>

      <!-- Social Signup -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <button class="bg-slate-950 hover:bg-slate-800 border border-slate-800 py-3 rounded-xl font-semibold transition-all flex items-center justify-center gap-2">
          <i class="fab fa-google text-red-500"></i>
          <span>Google</span>
        </button>
        <button class="bg-slate-950 hover:bg-slate-800 border border-slate-800 py-3 rounded-xl font-semibold transition-all flex items-center justify-center gap-2">
          <i class="fab fa-microsoft text-blue-500"></i>
          <span>Microsoft</span>
        </button>
      </div>

      <!-- Sign In Link -->
      <div class="text-center">
        <p class="text-gray-400">
          Already have an account? 
          <a href="login.html" class="text-amber-500 hover:text-amber-400 font-semibold transition-colors">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="../index.html" class="text-gray-400 hover:text-white transition-colors text-sm">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
      </a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const toggleIcon = document.getElementById(fieldId === 'password' ? 'toggleIcon1' : 'toggleIcon2');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Check password strength
    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const result = validatePassword(password);
      
      // Update strength bars
      const bars = [
        document.getElementById('strength-bar-1'),
        document.getElementById('strength-bar-2'),
        document.getElementById('strength-bar-3'),
        document.getElementById('strength-bar-4')
      ];
      
      // Reset bars
      bars.forEach(bar => {
        bar.className = 'h-1 flex-1 bg-slate-800 rounded-full transition-all';
      });
      
      // Update based on strength
      let strengthClass = '';
      let strengthText = '';
      let barsToFill = 0;
      
      if (result.strength === 'strong') {
        strengthClass = 'password-strength-strong';
        strengthText = 'Strong password';
        barsToFill = 4;
      } else if (result.strength === 'medium') {
        strengthClass = 'password-strength-medium';
        strengthText = 'Medium strength';
        barsToFill = 3;
      } else if (password.length > 0) {
        strengthClass = 'password-strength-weak';
        strengthText = 'Weak password';
        barsToFill = 1;
      }
      
      for (let i = 0; i < barsToFill; i++) {
        bars[i].classList.add(strengthClass);
      }
      
      document.getElementById('strength-text').textContent = strengthText;
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const successDiv = document.getElementById('successMessage');
      
      errorText.textContent = message;
      errorDiv.classList.remove('hidden');
      successDiv.classList.add('hidden');
      
      // Scroll to error
      errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorDiv.classList.add('hidden');
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      const successText = document.getElementById('successText');
      const errorDiv = document.getElementById('errorMessage');
      
      successText.textContent = message;
      successDiv.classList.remove('hidden');
      errorDiv.classList.add('hidden');
    }

    // Handle signup form submission
    async function handleSignupSubmit(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const company = document.getElementById('company').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsAccepted = document.getElementById('terms').checked;
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
      
      try {
        // Validate inputs
        if (!fullName || !email || !password) {
          throw new Error('Please fill in all required fields');
        }
        
        if (!validateEmail(email)) {
          throw new Error('Please enter a valid email address');
        }
        
        if (password !== confirmPassword) {
          throw new Error('Passwords do not match');
        }
        
        const passwordValidation = validatePassword(password);
        if (!passwordValidation.isValid) {
          throw new Error('Password must be at least 8 characters and include uppercase, lowercase, and numbers');
        }
        
        if (!termsAccepted) {
          throw new Error('Please accept the Terms of Service and Privacy Policy');
        }
        
        // Attempt signup
        const result = await handleSignup({
          fullName,
          email,
          company,
          phone,
          password
        });
        
        if (result.success) {
          showSuccess('Account created successfully! Redirecting to dashboard...');
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = '../dashboard/main-dashboard.html';
          }, 2000);
        } else {
          throw new Error(result.error || 'Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Signup error:', error);
        showError(error.message);
        
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
      }
    }

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      if (isAuthenticated()) {
        window.location.href = '../dashboard/main-dashboard.html';
      }
    });
  </script>
</body>
</html>
