<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SES_MINE Platform</title>
  <link rel="icon" type="image/png" href="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { 
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
  </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
      <img 
        src="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png" 
        alt="SES_MINE" 
        class="h-16 mx-auto mb-4"
      >
      <h1 class="text-3xl font-black mb-2">Create Your Account</h1>
      <p class="text-gray-400">Join SES_MINE and start optimizing your mining operations</p>
    </div>

    <!-- Signup Form -->
    <div class="bg-slate-900 rounded-2xl border border-slate-800 p-8">
      <form id="signupForm" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-sm font-semibold mb-2">Full Name *</label>
          <input 
            type="text" 
            id="fullName" 
            required
            class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors"
            placeholder="John Doe"
          >
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold mb-2">Email Address *</label>
          <input 
            type="email" 
            id="email" 
            required
            class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors"
            placeholder="john@company.com"
          >
          <p id="emailError" class="text-red-400 text-xs mt-1 hidden"></p>
        </div>

        <!-- Company -->
        <div>
          <label class="block text-sm font-semibold mb-2">Company</label>
          <input 
            type="text" 
            id="company"
            class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors"
            placeholder="Your Company Name"
          >
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-semibold mb-2">Phone Number</label>
          <input 
            type="tel" 
            id="phone"
            class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors"
            placeholder="+1 (555) 123-4567"
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold mb-2">Password *</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 pr-12 focus:border-cyan-500 focus:outline-none transition-colors"
              placeholder="••••••••"
            >
            <button 
              type="button" 
              onclick="togglePassword('password')"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
            >
              <i class="fas fa-eye" id="password-eye"></i>
            </button>
          </div>
          <div id="passwordStrength" class="mt-2 hidden">
            <div class="flex gap-1 mb-1">
              <div class="h-1 flex-1 bg-slate-800 rounded" id="strength-1"></div>
              <div class="h-1 flex-1 bg-slate-800 rounded" id="strength-2"></div>
              <div class="h-1 flex-1 bg-slate-800 rounded" id="strength-3"></div>
              <div class="h-1 flex-1 bg-slate-800 rounded" id="strength-4"></div>
            </div>
            <p id="strengthText" class="text-xs text-gray-400"></p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-semibold mb-2">Confirm Password *</label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              required
              class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 pr-12 focus:border-cyan-500 focus:outline-none transition-colors"
              placeholder="••••••••"
            >
            <button 
              type="button" 
              onclick="togglePassword('confirmPassword')"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
            >
              <i class="fas fa-eye" id="confirmPassword-eye"></i>
            </button>
          </div>
          <p id="confirmError" class="text-red-400 text-xs mt-1 hidden"></p>
        </div>

        <!-- Plan Selection -->
        <div>
          <label class="block text-sm font-semibold mb-2">Select Plan</label>
          <select 
            id="plan"
            class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition-colors"
          >
            <option value="free">Free - Get Started</option>
            <option value="starter">Starter - $49/month</option>
            <option value="professional">Professional - $149/month</option>
            <option value="enterprise">Enterprise - Custom Pricing</option>
          </select>
        </div>

        <!-- Terms -->
        <div class="flex items-start gap-3">
          <input 
            type="checkbox" 
            id="terms" 
            required
            class="mt-1 w-4 h-4 bg-slate-950 border-slate-800 rounded"
          >
          <label for="terms" class="text-sm text-gray-400">
            I agree to the <a href="#" class="text-cyan-400 hover:underline">Terms of Service</a> and <a href="#" class="text-cyan-400 hover:underline">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-600 px-6 py-3 rounded-xl font-bold hover:shadow-lg hover:shadow-cyan-500/50 transition-all"
        >
          <span id="btnText">Create Account</span>
          <i id="btnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-slate-900 text-gray-400">Or sign up with</span>
        </div>
      </div>

      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-4">
        <button class="bg-slate-950 border border-slate-800 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors flex items-center justify-center gap-2">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
        <button class="bg-slate-950 border border-slate-800 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors flex items-center justify-center gap-2">
          <i class="fab fa-microsoft"></i>
          <span>Microsoft</span>
        </button>
      </div>

      <!-- Login Link -->
      <div class="text-center mt-6">
        <p class="text-gray-400">
          Already have an account? 
          <a href="login.html" class="text-cyan-400 hover:underline font-semibold">Sign In</a>
        </p>
      </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden mt-6 bg-green-500/20 border border-green-500/30 rounded-xl p-4">
      <div class="flex items-start gap-3">
        <i class="fas fa-check-circle text-green-400 text-xl mt-0.5"></i>
        <div>
          <h3 class="font-bold text-green-400 mb-1">Account Created Successfully!</h3>
          <p class="text-sm text-gray-300 mb-3">Check your email for verification instructions.</p>
          <a href="login.html" class="text-green-400 hover:underline text-sm font-semibold">
            Go to Login →
          </a>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mt-6 bg-red-500/20 border border-red-500/30 rounded-xl p-4">
      <div class="flex items-start gap-3">
        <i class="fas fa-exclamation-circle text-red-400 text-xl mt-0.5"></i>
        <div>
          <h3 class="font-bold text-red-400 mb-1">Error</h3>
          <p id="errorText" class="text-sm text-gray-300"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const eye = document.getElementById(fieldId + '-eye');
      
      if (field.type === 'password') {
        field.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
      }
    }

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthDiv = document.getElementById('passwordStrength');
      const strengthText = document.getElementById('strengthText');
      
      if (password.length === 0) {
        strengthDiv.classList.add('hidden');
        return;
      }
      
      strengthDiv.classList.remove('hidden');
      const validation = validatePassword(password);
      
      // Update strength bars
      const bars = ['strength-1', 'strength-2', 'strength-3', 'strength-4'];
      bars.forEach((bar, index) => {
        const element = document.getElementById(bar);
        if (index < validation.score) {
          if (validation.strength === 'strong') {
            element.style.backgroundColor = '#10b981';
          } else if (validation.strength === 'medium') {
            element.style.backgroundColor = '#f59e0b';
          } else {
            element.style.backgroundColor = '#ef4444';
          }
        } else {
          element.style.backgroundColor = '#1e293b';
        }
      });
      
      strengthText.textContent = validation.message;
      if (validation.strength === 'strong') {
        strengthText.className = 'text-xs text-green-400';
      } else if (validation.strength === 'medium') {
        strengthText.className = 'text-xs text-amber-400';
      } else {
        strengthText.className = 'text-xs text-red-400';
      }
    });

    // Email validation
    document.getElementById('email').addEventListener('blur', function(e) {
      const email = e.target.value;
      const errorDiv = document.getElementById('emailError');
      
      if (email && !validateEmail(email)) {
        errorDiv.textContent = 'Please enter a valid email address';
        errorDiv.classList.remove('hidden');
        e.target.classList.add('border-red-500');
      } else {
        errorDiv.classList.add('hidden');
        e.target.classList.remove('border-red-500');
      }
    });

    // Confirm password validation
    document.getElementById('confirmPassword').addEventListener('input', function(e) {
      const password = document.getElementById('password').value;
      const confirm = e.target.value;
      const errorDiv = document.getElementById('confirmError');
      
      if (confirm && password !== confirm) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.classList.remove('hidden');
        e.target.classList.add('border-red-500');
      } else {
        errorDiv.classList.add('hidden');
        e.target.classList.remove('border-red-500');
      }
    });

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      // Validate passwords match
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        errorText.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Creating Account...';
      btnSpinner.classList.remove('hidden');
      successMessage.classList.add('hidden');
      errorMessage.classList.add('hidden');
      
      // Prepare user data
      const userData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        phone: document.getElementById('phone').value,
        password: password,
        plan: document.getElementById('plan').value
      };
      
      try {
        // Call signup function
        const result = await handleSignup(userData);
        
        if (result.success) {
          // Show success message
          successMessage.classList.remove('hidden');
          document.getElementById('signupForm').reset();
          
          // Redirect after 3 seconds
          setTimeout(() => {
            window.location.href = '../dashboard/index.html';
          }, 3000);
        } else {
          // Show error message
          errorText.textContent = result.error;
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Signup error:', error);
        errorText.textContent = 'An unexpected error occurred. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        btnText.textContent = 'Create Account';
        btnSpinner.classList.add('hidden');
      }
    });

    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = '../dashboard/index.html';
    }
  </script>
</body>
</html>
