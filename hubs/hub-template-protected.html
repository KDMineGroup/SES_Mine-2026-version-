<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub Name | SES_MINE</title>
  <link rel="icon" type="image/png" href="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Core Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/page-protection.js"></script>
  <script src="../js/hub-config.js"></script>
  
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { 
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    .locked-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<!-- Hub-specific data attributes -->
<body data-hub-id="engineering-hub" data-required-access="starter" class="bg-slate-950 text-white">

  <!-- Protection Script -->
  <script>
    (function() {
      const user = getCurrentUser();
      const hubId = document.body.getAttribute('data-hub-id');
      const hubConfig = getHubConfig(hubId);
      
      // Check authentication
      if (!user) {
        window.location.href = '../auth/login.html?return=' + encodeURIComponent(window.location.pathname);
        return;
      }
      
      // Check hub access
      if (!canAccessHub(hubId)) {
        showUpgradeModal(hubConfig);
        return;
      }
      
      // Initialize hub
      initializeHub(hubConfig);
    })();

    function showUpgradeModal(hubConfig) {
      const modal = document.createElement('div');
      modal.className = 'locked-overlay';
      modal.innerHTML = `
        <div class="bg-slate-900 rounded-2xl p-8 max-w-md text-center border border-slate-800">
          <div class="w-20 h-20 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-lock text-3xl text-white"></i>
          </div>
          <h2 class="text-3xl font-bold mb-4">${hubConfig.name} Locked</h2>
          <p class="text-slate-400 mb-6">
            Upgrade to <span class="text-cyan-400 font-semibold">${hubConfig.requiredAccess}</span> 
            or higher to access this hub.
          </p>
          <div class="space-y-3 mb-6">
            ${hubConfig.features.map(f => `
              <div class="flex items-center gap-3 text-left">
                <i class="fas fa-check text-green-400"></i>
                <span class="text-sm">${f}</span>
              </div>
            `).join('')}
          </div>
          <div class="flex gap-3">
            <button onclick="window.location.href='../dashboard/login.html'" 
                    class="flex-1 px-6 py-3 bg-slate-800 hover:bg-slate-700 rounded-lg transition">
              Go Back
            </button>
            <button onclick="window.location.href='../pricing.html'" 
                    class="flex-1 px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 rounded-lg transition font-semibold">
              Upgrade Now
            </button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      document.body.style.overflow = 'hidden';
    }

    function initializeHub(hubConfig) {
      console.log(`${hubConfig.name} initialized for user`);
      // Add any hub-specific initialization here
    }
  </script>

  <!-- Navigation -->
  <nav class="fixed w-full z-50 bg-slate-950/95 backdrop-blur-xl border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="../dashboard/login.html" class="flex items-center gap-3">
          <img src="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/153945651/e2OUWSYWp8jhpTli.png" 
               alt="SES_MINE" class="w-10 h-10">
          <span class="text-xl font-bold gradient-text">SES_MINE</span>
        </a>
        
        <div class="flex items-center gap-4">
          <a href="index.html" class="text-slate-400 hover:text-white transition">All Hubs</a>
          <button onclick="logout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hub Content -->
  <main class="pt-24 pb-12">
    <!-- Your hub-specific content here -->
  </main>

</body>
</html>
